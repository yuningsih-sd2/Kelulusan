<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f3e7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: green;
      font-weight: bold;
      margin-bottom: 0;
    }
    h2 {
      color: green;
      margin-top: 5px;
    }
    .box {
      background-color: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      display: inline-block;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .result-box {
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .success { color: green; }
    .fail { color: red; }
    .icon {
      font-size: 50px;
    }
    table {
      margin: 15px auto;
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px;
      font-size: 14px;
    }
    .exit-button {
      margin-top: 20px;
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>PENGUMUMAN KELULUSAN</h1>
  <h2>SDN 2 SUKAMAJU</h2>
  <h2>Tahun Ajaran 2024 - 2025</h2>

  <div class="box">
    <h2 style="color: green;">Cek Kelulusan Siswa</h2>
    <input type="text" id="nama" placeholder="Masukkan nama siswa">
    <br>
    <button onclick="cekKelulusan()">üîç Cek Kelulusan</button>
  </div>

  <div class="result-box" id="hasilBox">
    <div id="ikon"></div>
    <div id="status"></div>
    <h3>Data Siswa</h3>
    <table id="dataSiswa">

    <button class="exit-button" onclick="keluar()">Keluar</button>
  </div>

    function cekKelulusan() {
      const input = document.getElementById("nama").value.trim().toUpperCase();
      const box = document.getElementById("hasilBox");
      const ikon = document.getElementById("ikon");
      const status = document.getElementById("status");
      const tabel = document.getElementById("dataSiswa");

      if (data[input]) {
        const siswa = data[input];
        ikon.innerHTML = '<div class="icon success">‚úî</div>';
        status.innerHTML = `<p class="success">LULUS</p>`;
        tabel.innerHTML = `<tr><th>Nama</th><th>NISN</th><th>TTL</th><th>Nilai Rata-rata</th><th>Ket</th></tr>
          <tr><td>${input}</td><td>${siswa[0]}</td><td>${siswa[1]}</td><td>${siswa[2]}</td><td>${siswa[3]}</td></tr>`;
      } else {
        ikon.innerHTML = '<div class="icon fail">‚ùå</div>';
        status.innerHTML = `<p class="fail">TIDAK LULUS / NAMA TIDAK DITEMUKAN</p>`;
        tabel.innerHTML = "";
      }
      box.style.display = 'block';
    }

    function keluar() {
      document.getElementById("hasilBox").style.display = "none";
      document.getElementById("nama").value = "";
    }
  </script>

</html>
